<div class="custom-dialog">
  <h2 class="modal-title">Edit Food Sale</h2>
  <div class="modal-body">
    <!-- Add your form fields here to edit the food sale properties -->
    <form>
      <div class="form-group">
        <label for="orderDate">Order Date</label>
        <input class="form-control" id="orderDate" placeholder="Order Date" [(ngModel)]="foodSale.orderDate" name="orderDate" type="date">
      </div>
      <div class="form-group">
        <label for="region">Region</label>
        <input class="form-control" id="region" placeholder="Region" [(ngModel)]="foodSale.region" name="region">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input class="form-control" id="city" placeholder="City" [(ngModel)]="foodSale.city" name="city">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input class="form-control" id="category" placeholder="Category" [(ngModel)]="foodSale.category" name="category">
      </div>
      <div class="form-group">
        <label for="product">Product</label>
        <input class="form-control" id="product" placeholder="Product" [(ngModel)]="foodSale.product" name="product">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input class="form-control" id="quantity" placeholder="Quantity" [(ngModel)]="foodSale.quantity" name="quantity" type="number" (ngModelChange)="onQuantityChange()">
      </div>
      <div class="form-group">
        <label for="unitPrice">Unit Price</label>
        <input class="form-control" id="unitPrice" placeholder="Unit Price" [(ngModel)]="foodSale.unitPrice" name="unitPrice" type="number" (ngModelChange)="onUnitPriceChange()">
      </div>
      <div class="form-group">
        <label for="totalPrice">Total Price</label>
        <input class="form-control" id="totalPrice" placeholder="Total Price" [(ngModel)]="foodSale.totalPrice" name="totalPrice" type="number" disabled>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="onCancelClick()">Cancel</button>
    <button class="btn btn-primary" (click)="onSaveClick()">Save</button>
  </div>
</div>
