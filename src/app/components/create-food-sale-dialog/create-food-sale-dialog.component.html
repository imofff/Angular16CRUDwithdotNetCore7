<h2>Create Food Sale</h2>
<form (ngSubmit)="onCreateClick()" #foodSaleForm="ngForm">
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="foodSale.id" disabled>
  </div>
  
  <div class="form-group">
    <label for="orderDate">Order Date</label>
    <input type="date" class="form-control" id="orderDate" name="orderDate" [(ngModel)]="foodSale.orderDate" required>
  </div>

  <div class="form-group">
    <label for="region">Region</label>
    <input type="text" class="form-control" id="region" name="region" [(ngModel)]="foodSale.region" required>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" name="city" [(ngModel)]="foodSale.city" required>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" id="category" name="category" [(ngModel)]="foodSale.category" required>
  </div>

  <div class="form-group">
    <label for="product">Product</label>
    <input type="text" class="form-control" id="product" name="product" [(ngModel)]="foodSale.product" required>
  </div>

  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="foodSale.quantity" (input)="onQuantityChange()" required>
  </div>

  <div class="form-group">
    <label for="unitPrice">Unit Price</label>
    <input type="number" class="form-control" id="unitPrice" name="unitPrice" [(ngModel)]="foodSale.unitPrice" (input)="onUnitPriceChange()" required>
  </div>

  <div class="form-group">
    <label for="totalPrice">Total Price</label>
    <input type="number" class="form-control" id="totalPrice" name="totalPrice" [(ngModel)]="totalPrice" disabled>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onNoClick()">Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="!foodSaleForm.form.valid">Create</button>
  </div>
</form>
